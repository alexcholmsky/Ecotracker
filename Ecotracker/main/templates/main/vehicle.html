{% extends "main/base.html" %}
{% load static %}

{% block head_css %}
{{ block.super }}
<link href="{% static 'css/vehicle.css' %}" rel="stylesheet" type="text/css">
{% endblock head_css %}

{% block navbar %}
    <a class="nav-link first" aria-current="page" href="/">Home</a>
    <a class="nav-link second" href="/tracker">Tracker</a>
    <a class="nav-link active third" href="/vehicle">Vehicle Info</a>
    <a class="nav-link fourth" href="/whatcanido">What Can I Do</a>
{% endblock %}

  <div class="carousel-inner">

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
